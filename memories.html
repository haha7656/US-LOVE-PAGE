<!-- LOCK ZOOM -->
<meta name="viewport"

<style>
html, body {
    margin:0;
    padding:0;
    background:#000;
    color:#7fdcff;
    font-family:'Segoe UI', sans-serif;
    height:100%;
    overflow:hidden;
}

/* HEADER */
.header {
    position:fixed;
    top:0;
    width:100%;
    padding:14px;
    text-align:center;
    font-size:1.2rem;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(10px);
    z-index:10;
    box-shadow:0 0 15px rgba(0,180,255,.4);
}

/* BACK BUTTON */
.back {
    position:absolute;
    left:14px;
    top:14px;
    font-size:1rem;
    color:#00ffff;
    cursor:pointer;
}

/* GRID */
.gallery {
    margin-top:70px;
    padding:8px;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:6px;
    overflow-y:auto;
    height:calc(100vh - 70px);
}

/* IMAGE */
.gallery img {
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,180,255,.35);
    cursor:pointer;
    user-select:none;
    -webkit-user-drag:none;
}

/* FULLSCREEN VIEW */
.viewer {
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
}
.viewer img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
}
.viewer:active {
    display:none;
}
</style>
</head>

<div class="header">
    <div class="back" onclick="goBack()">‚Üê Back</div>
