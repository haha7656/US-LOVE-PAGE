<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADEN & PAISLEY ðŸ’™</title>

<!-- NO ZOOM + COVER FULL SCREEN -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: none;
    font-family: 'Segoe UI', sans-serif;
    width: 100%;
    height: 100%;
}

/* FULLSCREEN BLURRY BACKGROUND */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 500%; /* 5x bigger */
    height: 500%;
    background: radial-gradient(circle at top, #020b18, #000);
    background-position: center;
    background-size: cover;
    filter: blur(80px);
    z-index: -1;
}

/* FULLSCREEN CONTAINER */
.fullscreen {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: #7fdcff;
}

/* NAMES */
.names {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
}

.person {
    flex: 1;
    background: rgba(0,140,255,0.08);
    padding: 12px;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(0,180,255,0.25);
}

.person h2 {
    margin: 0;
    font-size: 1.3rem;
    text-shadow: 0 0 10px #00bfff;
}

.age {
    font-size: 0.8rem;
    margin-top: 4px;
}

.birthday {
    font-size: 0.65rem;
    opacity: 0.75;
    margin-top: 4px;
}

/* TITLE */
h1 {
    margin: 8px 0 12px;
    font-size: 1.2rem;
    letter-spacing: 1.4px;
    text-shadow: 0 0 15px #00bfff;
}

/* TIMER â€“ ONE STRAIGHT LINE */
.timer {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 6px;
    max-width: 100%;
    margin: 0 auto;
}

.time-box {
    padding: 6px 3px;
    background: rgba(0,140,255,0.08);
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,180,255,0.25);
}

.number {
    font-size: 1.1rem;
    font-weight: bold;
    text-shadow: 0 0 10px #00bfff;
}

.label {
    font-size: 0.45rem;
    letter-spacing: 0.5px;
    opacity: 0.85;
    margin-top: 2px;
}

@media (min-width: 768px) {
    .number { font-size: 1.7rem; }
    .label { font-size: 0.6rem; }
    .time-box { padding: 12px 6px; }
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(0,200,255,0.7);
    transform: rotate(45deg);
    animation: float 12s linear infinite;
    filter: drop-shadow(0 0 10px #00bfff);
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="fullscreen">

    <div class="names">
        <div class="person">
            <h2>ADEN</h2>
            <div class="age" id="adenAge"></div>
            <div class="birthday" id="adenCountdown"></div>
        </div>

        <div class="person">
            <h2>PAISLEY</h2>
            <div class="age" id="paisleyAge"></div>
            <div class="birthday" id="paisleyCountdown"></div>
        </div>
    </div>

    <h1>Been Together For</h1>

    <div class="timer">
        <div class="time-box"><div class="number" id="years">00</div><div class="label">YEARS</div></div>
        <div class="time-box"><div class="number" id="months">00</div><div class="label">MONTHS</div></div>
        <div class="time-box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
        <div class="time-box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
        <div class="time-box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
        <div class="time-box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
</div>

<script>
const relationshipStart = new Date("November 1, 2025 00:00:00");
const adenBirth = new Date("September 17, 2008");
const paisleyBirth = new Date("January 20, 2010");

function age(b) {
    const t = new Date();
    let a = t.getFullYear() - b.getFullYear();
    if (t < new Date(t.getFullYear(), b.getMonth(), b.getDate())) a--;
    return a;
}

function nextBirthday(b) {
    const t = new Date();
    let n = new Date(t.getFullYear(), b.getMonth(), b.getDate());
    if (n < t) n.setFullYear(n.getFullYear() + 1);
    return Math.floor((n - t) / (1000*60*60*24));
}

function update() {
    const now = new Date();
    let d = Math.max(0, now - relationshipStart);

    const s = Math.floor(d/1000)%60;
    const m = Math.floor(d/60000)%60;
    const h = Math.floor(d/3600000)%24;
    const dt = Math.floor(d/86400000);

    years.textContent = String(Math.floor(dt/365)).padStart(2,"0");
    months.textContent = String(Math.floor((dt%365)/30)).padStart(2,"0");
    days.textContent = String((dt%365)%30).padStart(2,"0");
    hours.textContent = String(h).padStart(2,"0");
    minutes.textContent = String(m).padStart(2,"0");
    seconds.textContent = String(s).padStart(2,"0");

    adenAge.textContent = `Age: ${age(adenBirth)}`;
    paisleyAge.textContent = `Age: ${age(paisleyBirth)}`;
    adenCountdown.textContent = `Next birthday in ${nextBirthday(adenBirth)} days`;
    paisleyCountdown.textContent = `Next birthday in ${nextBirthday(paisleyBirth)} days`;
}

setInterval(update, 1000);
update();

setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100+"vw";
    h.style.animationDuration = 8+Math.random()*6+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),14000);
},700);

/* Prevent iOS gesture zoom */
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('gesturechange', e => e.preventDefault());
document.addEventListener('gestureend', e => e.preventDefault());

/* Fix full screen on iOS */
function setFullHeight() {
    document.querySelector('.fullscreen').style.height = window.innerHeight + 'px';
}
window.addEventListener('resize', setFullHeight);
setFullHeight();
</script>

</body>
</html>
