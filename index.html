<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADEN & PAISLEY ðŸ’™ MEMORIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<style>
html, body { margin:0; padding:0; width:100%; height:100%; font-family:'Segoe UI', sans-serif; background:#000; overflow:hidden; }

/* BACKGROUND */
.background { position:fixed; top:0; left:0; width:100%; height:100%; background:radial-gradient(circle at top,#020b18,#000 80%); z-index:-2; }

/* HEARTS */
.hearts-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
.heart { position:absolute; width:18px; height:18px; background:rgba(0,200,255,0.7); transform:rotate(45deg); filter:drop-shadow(0 0 10px #00bfff); }
.heart::before,.heart::after { content:''; position:absolute; width:18px; height:18px; background:inherit; border-radius:50%; }
.heart::before { top:-9px; left:0; }
.heart::after { left:-9px; top:0; }
@keyframes float { 0%{transform:translateY(100vh) rotate(45deg);opacity:0;} 10%{opacity:1;} 100%{transform:translateY(-10vh) rotate(45deg);opacity:0;} }

/* FULLSCREEN MAIN */
.fullscreen { position:relative; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:#7fdcff; }

/* NAMES */
.names { display:flex; gap:12px; margin-bottom:16px; }
.person { flex:1; background: rgba(0,140,255,0.08); padding:12px; border-radius:14px; box-shadow:0 0 18px rgba(0,180,255,0.25); }
.person h2 { margin:0; font-size:1.3rem; text-shadow:0 0 10px #00bfff; }
.age { font-size:0.8rem; margin-top:4px; }
.birthday { font-size:0.65rem; opacity:0.75; margin-top:4px; }

/* TITLE */
h1 { margin:8px 0 12px; font-size:1.2rem; letter-spacing:1.4px; text-shadow:0 0 15px #00bfff; }

/* TIMER */
.timer { display:grid; grid-template-columns: repeat(6, 1fr); gap:6px; max-width:100%; margin:0 auto; }
.time-box { padding:6px 3px; background: rgba(0,140,255,0.08); border-radius:8px; box-shadow:0 0 12px rgba(0,180,255,0.25); }
.number { font-size:1.1rem; font-weight:bold; text-shadow:0 0 10px #00bfff; }
.label { font-size:0.45rem; letter-spacing:0.5px; opacity:0.85; margin-top:2px; }
@media (min-width:768px) { .number{font-size:1.7rem;} .label{font-size:0.6rem;} .time-box{padding:12px 6px;} }

/* NEXT / MESSAGES BUTTONS */
.next-button { margin-top:20px; padding:12px 28px; font-size:1rem; color:#00ffff; border:none; border-radius:12px; cursor:pointer; background:linear-gradient(45deg,#00f0ff,#0099ff,#00ffff); background-size:200% 200%; box-shadow:0 0 15px #00ffff,0 0 25px #00f0ff; animation:glow 2s ease-in-out infinite alternate; }
.next-button:active{transform:scale(0.95);}

/* MEMORIES / MESSAGES PAGES */
.memories-page { display:none; position:fixed; inset:0; background:#000; overflow-y:auto; padding:50px 10px; z-index:5; scroll-behavior:smooth; }
.memories-container { display:flex; flex-direction:column; align-items:center; gap:20px; max-width:95%; margin:0 auto; }
.memory-pic { width:95%; max-width:700px; border-radius:12px; border:3px solid #00ffff; box-shadow:0 0 15px #00ffff,0 0 25px #0099ff; }

/* BACK BUTTON TOP LEFT */
.back-button { position:fixed; top:15px; left:15px; padding:6px 12px; font-size:0.9rem; color:#00ffff; background:linear-gradient(45deg,#00f0ff,#0099ff,#00ffff); background-size:200% 200%; border:none; border-radius:8px; box-shadow:0 0 15px #00ffff,0 0 25px #00f0ff; cursor:pointer; animation:glow 2s ease-in-out infinite alternate; z-index:10; }
.back-button:active{transform:scale(0.95);}

/* ANNIVERSARY LINE */
#anniversaryLine { grid-column: span 6; margin-top:10px; font-size:1rem; text-shadow:0 0 10px #00ffff; }
</style>
</head>
<body>
<div class="background"></div>
<div class="hearts-container"></div>

<!-- MAIN PAGE -->
<div class="fullscreen">
    <div class="names">
        <div class="person"><h2>ADEN</h2><div class="age" id="adenAge"></div><div class="birthday" id="adenCountdown"></div></div>
        <div class="person"><h2>PAISLEY</h2><div class="age" id="paisleyAge"></div><div class="birthday" id="paisleyCountdown"></div></div>
    </div>
    <h1>Been Together For</h1>
    <div class="timer">
        <div class="time-box"><div class="number" id="years">00</div><div class="label">YEARS</div></div>
        <div class="time-box"><div class="number" id="months">00</div><div class="label">MONTHS</div></div>
        <div class="time-box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
        <div class="time-box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
        <div class="time-box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
        <div class="time-box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
    
    <!-- ANNIVERSARY LINE UNDER BOXES -->
    <div id="anniversaryLine">ANNIVERSARY:</div>

    <div style="margin-top:20px; display:flex; gap:12px; justify-content:center;">
        <button class="next-button" onclick="goToMemories()">MEMORIES</button>
        <button class="next-button" onclick="goToMessages()">MESSAGES</button>
    </div>
</div>

<!-- MEMORIES PAGE -->
<div class="memories-page" id="memoriesPage">
    <button class="back-button" onclick="goBackFromMemories()">BACK</button>
    <h1 style="color:#00ffff; text-align:center; text-shadow:0 0 10px #00ffff;">MEMORIES</h1>
    <div class="memories-container" id="memoriesContainer"></div>
</div>

<!-- MESSAGES PAGE -->
<div class="memories-page" id="messagesPage">
    <button class="back-button" onclick="goBackFromMessages()">BACK</button>
    <h1 style="color:#00ffff; text-align:center; text-shadow:0 0 10px #00ffff;">MESSAGES</h1>
    <div class="memories-container" id="messagesContainer"></div>
</div>

<script>
// DATES
const relationshipStart = new Date("November 1, 2025 22:57:00"); // start time
const adenBirth = new Date("September 17, 2008");
const paisleyBirth = new Date("January 20, 2010");

// ANNIVERSARY CONFIG
const anniversaryMonths = 3; // 3 months together
const anniversaryTime = new Date(relationshipStart.getTime() + 1000*60*60*24*30*anniversaryMonths); // approx 3 months later

// AGE & BIRTHDAY
function age(b){
    const t = new Date();
    let a = t.getFullYear() - b.getFullYear();
    if(t < new Date(t.getFullYear(), b.getMonth(), b.getDate())) a--;
    return a;
}
function nextBirthday(b){
    const t = new Date();
    let n = new Date(t.getFullYear(), b.getMonth(), b.getDate());
    if(n < t) n.setFullYear(n.getFullYear() + 1);
    return Math.floor((n - t)/(1000*60*60*24));
}

// UPDATE TIMER
function update(){
    const now = new Date();
    let diffMs = Math.max(0, now - relationshipStart);

    const s = Math.floor(diffMs / 1000) % 60;
    const m = Math.floor(diffMs / (1000 * 60)) % 60;
    const h = Math.floor(diffMs / (1000 * 60 * 60)) % 24;
    const dt = Math.floor(diffMs / (1000 * 60 * 60 * 24));

    let yearsCount = now.getFullYear() - relationshipStart.getFullYear();
    let monthsCount = now.getMonth() - relationshipStart.getMonth();
    if(now.getDate() < relationshipStart.getDate()) monthsCount--;
    if(monthsCount < 0){ yearsCount--; monthsCount += 12; }

    const daysCount = dt - (yearsCount*365 + monthsCount*30);

    document.getElementById("years").textContent = String(yearsCount).padStart(2,"0");
    document.getElementById("months").textContent = String(monthsCount).padStart(2,"0");
    document.getElementById("days").textContent = String(daysCount).padStart(2,"0");
    document.getElementById("hours").textContent = String(h).padStart(2,"0");
    document.getElementById("minutes").textContent = String(m).padStart(2,"0");
    document.getElementById("seconds").textContent = String(s).padStart(2,"0");

    document.getElementById("adenAge").textContent = `Age: ${age(adenBirth)}`;
    document.getElementById("paisleyAge").textContent = `Age: ${age(paisleyBirth)}`;
    document.getElementById("adenCountdown").textContent = `Next birthday in ${nextBirthday(adenBirth)} days`;
    document.getElementById("paisleyCountdown").textContent = `Next birthday in ${nextBirthday(paisleyBirth)} days`;

    // ANNIVERSARY LINE
    const anniversaryLine = document.getElementById("anniversaryLine");
    if(now >= anniversaryTime){
        anniversaryLine.textContent = `ðŸŽ‰ ${anniversaryMonths} MONTHS TOGETHER! ðŸŽ‰`;
    } else {
        const totalMonths = yearsCount*12 + monthsCount;
        anniversaryLine.textContent = `ANNIVERSARY: ${totalMonths} MONTHS TOGETHER IN ${yearsCount} YEARS ${monthsCount} MONTHS ${daysCount} DAYS ${h} HOURS ${m} MINUTES ${s} SECONDS`;
    }
}

setInterval(update,1000);
update();

// HEARTS
function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.animation=`float ${8+Math.random()*6}s linear forwards`;
    document.querySelector(".hearts-container").appendChild(h);
    setTimeout(()=>h.remove(),20000);
}
for(let i=0;i<10;i++) createHeart();
setInterval(createHeart,1200);

// PAGE NAVIGATION
function goToMemories(){document.querySelector('.fullscreen').style.display='none';document.getElementById('memoriesPage').style.display='block';}
function goBackFromMemories(){document.getElementById('memoriesPage').style.display='none';document.querySelector('.fullscreen').style.display='flex';}
function goToMessages(){document.querySelector('.fullscreen').style.display='none';document.getElementById('messagesPage').style.display='block';}
function goBackFromMessages(){document.getElementById('messagesPage').style.display='none';document.querySelector('.fullscreen').style.display='flex';}

// PREVENT IOS GESTURE ZOOM
document.addEventListener('gesturestart', e=>e.preventDefault());
document.addEventListener('gesturechange', e=>e.preventDefault());
document.addEventListener('gestureend', e=>e.preventDefault());

// FULL HEIGHT FIX
function setFullHeight(){document.querySelector('.fullscreen').style.height=window.innerHeight+'px';}
window.addEventListener('resize', setFullHeight);
setFullHeight();

// MEMORIES IMAGES
const images = [
"https://i.postimg.cc/tYdRFX2M/3B5C8794-3D93-459B-AD5E-C159A5A977AA.jpg",
"https://i.postimg.cc/9rHF44P6/67652C56-7ED3-4691-9283-9A40FDBB9515.jpg",
"https://i.postimg.cc/w7YTttcH/C0F03B17-0D23-4B1B-B75B-2F1D8942BA02.jpg"
];
const container = document.getElementById('memoriesContainer');
images.forEach(url=>{
    const a=document.createElement('a');
    a.href=url;
    a.target="_blank";
    const img=document.createElement('img');
    img.src=url;
    img.className = "memory-pic";
    a.appendChild(img);
    container.appendChild(a);
});

// MESSAGES IMAGES
const messageImages = [
"https://i.postimg.cc/rzsRMtyj/IMG-6543.jpg",
"https://i.postimg.cc/F1zkNJFZ/IMG-6544.jpg",
"https://i.postimg.cc/nMr9pQV1/IMG-6545.jpg"
];
const messagesContainer = document.getElementById('messagesContainer');
messageImages.forEach(url=>{
    const a=document.createElement('a');
    a.href=url;
    a.target="_blank";
    const img=document.createElement('img');
    img.src=url;
    img.className = "memory-pic";
    a.appendChild(img);
    messagesContainer.appendChild(a);
});
</script>
</body>
</html>
