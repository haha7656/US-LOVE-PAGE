<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADEN & PAISLEY ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #020b18, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #7fdcff;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

.container {
    text-align: center;
    z-index: 2;
    width: 95%;
    max-width: 900px;
}

.names {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.person {
    flex: 1;
    background: rgba(0,140,255,0.08);
    padding: 14px;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(0,180,255,0.25);
}

.person h2 {
    margin: 0;
    font-size: 1.4rem;
    text-shadow: 0 0 10px #00bfff;
}

.age {
    font-size: 0.85rem;
    margin-top: 4px;
}

.birthday {
    font-size: 0.7rem;
    opacity: 0.75;
    margin-top: 6px;
}

h1 {
    margin: 12px 0 16px;
    font-size: 1.3rem;
    letter-spacing: 1.5px;
    text-shadow: 0 0 15px #00bfff;
}

.timer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.time-box {
    padding: 12px 6px;
    background: rgba(0, 140, 255, 0.08);
    border-radius: 12px;
    box-shadow: 0 0 18px rgba(0, 180, 255, 0.25);
}

.number {
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 0 0 10px #00bfff;
}

.label {
    font-size: 0.6rem;
    letter-spacing: 1px;
    opacity: 0.85;
    margin-top: 4px;
}

/* Desktop upgrade */
@media (min-width: 768px) {
    .names {
        justify-content: space-between;
    }
    .timer {
        grid-template-columns: repeat(6, 1fr);
    }
    h1 {
        font-size: 1.6rem;
    }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(0, 200, 255, 0.7);
    transform: rotate(45deg);
    animation: float 12s linear infinite;
    filter: drop-shadow(0 0 10px #00bfff);
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <div class="names">
        <div class="person">
            <h2>ADEN</h2>
            <div class="age" id="adenAge"></div>
            <div class="birthday" id="adenCountdown"></div>
        </div>

        <div class="person">
            <h2>PAISLEY</h2>
            <div class="age" id="paisleyAge"></div>
            <div class="birthday" id="paisleyCountdown"></div>
        </div>
    </div>

    <h1>Been Together For</h1>

    <div class="timer">
        <div class="time-box"><div class="number" id="years">00</div><div class="label">YEARS</div></div>
        <div class="time-box"><div class="number" id="months">00</div><div class="label">MONTHS</div></div>
        <div class="time-box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
        <div class="time-box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
        <div class="time-box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
        <div class="time-box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
</div>

<script>
const relationshipStart = new Date("November 1, 2025 00:00:00");
const adenBirth = new Date("September 17, 2008");
const paisleyBirth = new Date("January 20, 2010");

function age(b) {
    const t = new Date();
    let a = t.getFullYear() - b.getFullYear();
    if (t < new Date(t.getFullYear(), b.getMonth(), b.getDate())) a--;
    return a;
}

function nextBirthday(b) {
    const t = new Date();
    let n = new Date(t.getFullYear(), b.getMonth(), b.getDate());
    if (n < t) n.setFullYear(n.getFullYear() + 1);
    return Math.floor((n - t) / (1000*60*60*24));
}

function update() {
    const now = new Date();
    let d = Math.max(0, now - relationshipStart);

    const s = Math.floor(d/1000)%60;
    const m = Math.floor(d/60000)%60;
    const h = Math.floor(d/3600000)%24;
    const dt = Math.floor(d/86400000);

    document.getElementById("years").textContent = String(Math.floor(dt/365)).padStart(2,"0");
    document.getElementById("months").textContent = String(Math.floor((dt%365)/30)).padStart(2,"0");
    document.getElementById("days").textContent = String((dt%365)%30).padStart(2,"0");
    document.getElementById("hours").textContent = String(h).padStart(2,"0");
    document.getElementById("minutes").textContent = String(m).padStart(2,"0");
    document.getElementById("seconds").textContent = String(s).padStart(2,"0");

    document.getElementById("adenAge").textContent = `Age: ${age(adenBirth)}`;
    document.getElementById("paisleyAge").textContent = `Age: ${age(paisleyBirth)}`;

    document.getElementById("adenCountdown").textContent = `Next birthday in ${nextBirthday(adenBirth)} days`;
    document.getElementById("paisleyCountdown").textContent = `Next birthday in ${nextBirthday(paisleyBirth)} days`;
}

setInterval(update, 1000);
update();

setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100+"vw";
    h.style.animationDuration = 8+Math.random()*6+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),14000);
},700);
</script>

</body>
</html>
