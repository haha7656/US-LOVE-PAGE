<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADEN & PAISLEY ðŸ’™ MEMORIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
html, body {
    margin:0; padding:0; width:100%; height:100%;
    font-family:'Segoe UI', sans-serif;
    background:#000; overflow:hidden;
}

/* BACKGROUND */
.background {
    position:fixed; inset:0;
    background:radial-gradient(circle at top,#020b18,#000 80%);
    z-index:-2;
}

/* HEARTS */
.hearts-container {
    position:fixed; inset:0;
    pointer-events:none; z-index:-1;
}
.heart {
    position:absolute;
    width:18px; height:18px;
    background:rgba(0,200,255,0.7);
    transform:rotate(45deg);
    filter:drop-shadow(0 0 10px #00bfff);
}
.heart::before,.heart::after{
    content:''; position:absolute;
    width:18px; height:18px;
    background:inherit; border-radius:50%;
}
.heart::before{top:-9px; left:0;}
.heart::after{left:-9px; top:0;}
@keyframes float{
    0%{transform:translateY(100vh) rotate(45deg);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

/* MAIN */
.fullscreen{
    height:100%;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    text-align:center; color:#7fdcff;
}

/* NAMES */
.names{display:flex; gap:12px; margin-bottom:16px;}
.person{
    background:rgba(0,140,255,.08);
    padding:12px; border-radius:14px;
    box-shadow:0 0 18px rgba(0,180,255,.25);
}
.person h2{margin:0; text-shadow:0 0 10px #00bfff;}
.age{font-size:.8rem;}
.birthday{font-size:.65rem; opacity:.75}

/* TIMER */
.timer{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:6px;
}
.time-box{
    background:rgba(0,140,255,.08);
    border-radius:8px;
    padding:6px;
    box-shadow:0 0 12px rgba(0,180,255,.25);
}
.number{
    font-size:1.2rem;
    font-weight:bold;
    text-shadow:0 0 10px #00bfff;
}
.label{font-size:.5rem; opacity:.85}

/* BUTTONS */
.next-button{
    margin-top:20px;
    padding:12px 26px;
    font-size:1rem;
    color:#00ffff;
    border:none;
    border-radius:12px;
    background:linear-gradient(45deg,#00f0ff,#0099ff,#00ffff);
    box-shadow:0 0 20px #00ffff;
}

/* ANNIVERSARY */
#anniversaryLine{
    margin-top:10px;
    font-size:1rem;
    text-shadow:0 0 10px #00ffff;
}
</style>
</head>

<body>
<div class="background"></div>
<div class="hearts-container"></div>

<div class="fullscreen">
    <div class="names">
        <div class="person">
            <h2>ADEN</h2>
            <div class="age" id="adenAge"></div>
            <div class="birthday" id="adenCountdown"></div>
        </div>
        <div class="person">
            <h2>PAISLEY</h2>
            <div class="age" id="paisleyAge"></div>
            <div class="birthday" id="paisleyCountdown"></div>
        </div>
    </div>

    <h1>ANNIVERSARY TIME TOGETHER</h1>

    <div class="timer">
        <div class="time-box"><div class="number" id="years">00</div><div class="label">YEARS</div></div>
        <div class="time-box"><div class="number" id="months">00</div><div class="label">MONTHS</div></div>
        <div class="time-box"><div class="number" id="days">00</div><div class="label">DAYS</div></div>
        <div class="time-box"><div class="number" id="hours">00</div><div class="label">HOURS</div></div>
        <div class="time-box"><div class="number" id="minutes">00</div><div class="label">MINUTES</div></div>
        <div class="time-box"><div class="number" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>

    <div id="anniversaryLine"></div>
</div>

<script>
// FORCE PACIFIC TIME
function nowPT(){
    return new Date(
        new Date().toLocaleString("en-US",{timeZone:"America/Los_Angeles"})
    );
}

// DATES
const relationshipStart = new Date("2025-11-01T00:00:00-07:00");
const threeMonthAnniversary = new Date("2026-02-01T00:00:00-08:00");

const adenBirth = new Date("2008-09-17");
const paisleyBirth = new Date("2010-01-20");

// AGE
function age(b){
    const n = nowPT();
    let a = n.getFullYear() - b.getFullYear();
    if(n < new Date(n.getFullYear(), b.getMonth(), b.getDate())) a--;
    return a;
}
function nextBirthday(b){
    const n = nowPT();
    let d = new Date(n.getFullYear(), b.getMonth(), b.getDate());
    if(d < n) d.setFullYear(d.getFullYear()+1);
    return Math.floor((d-n)/(1000*60*60*24));
}

// CALENDAR DIFF
function diffCalendar(start,end){
    let y=end.getFullYear()-start.getFullYear();
    let m=end.getMonth()-start.getMonth();
    let d=end.getDate()-start.getDate();
    let h=end.getHours()-start.getHours();
    let min=end.getMinutes()-start.getMinutes();
    let s=end.getSeconds()-start.getSeconds();

    if(s<0){s+=60;min--;}
    if(min<0){min+=60;h--;}
    if(h<0){h+=24;d--;}
    if(d<0){
        d+=new Date(end.getFullYear(),end.getMonth(),0).getDate();
        m--;
    }
    if(m<0){m+=12;y--;}
    return {y,m,d,h,min,s};
}

// UPDATE
function update(){
    const now = nowPT();
    const diff = diffCalendar(relationshipStart, now);

    years.textContent   = String(diff.y).padStart(2,"0");
    months.textContent  = String(diff.m).padStart(2,"0");
    days.textContent    = String(diff.d).padStart(2,"0");
    hours.textContent   = String(diff.h).padStart(2,"0");
    minutes.textContent= String(diff.min).padStart(2,"0");
    seconds.textContent= String(diff.s).padStart(2,"0");

    adenAge.textContent = `Age: ${age(adenBirth)}`;
    paisleyAge.textContent = `Age: ${age(paisleyBirth)}`;
    adenCountdown.textContent = `Next birthday in ${nextBirthday(adenBirth)} days`;
    paisleyCountdown.textContent = `Next birthday in ${nextBirthday(paisleyBirth)} days`;

    if(now < threeMonthAnniversary){
        const r = diffCalendar(now, threeMonthAnniversary);
        anniversaryLine.textContent =
            `ðŸ’™ 3 MONTH ANNIVERSARY IN ${r.min} MINUTES ${r.s} SECONDS`;
    } else {
        anniversaryLine.textContent = `ðŸŽ‰ 3 MONTHS TOGETHER ðŸ’™`;
    }
}

setInterval(update,1000);
update();

// HEARTS
function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.animation=`float ${8+Math.random()*6}s linear`;
    document.querySelector(".hearts-container").appendChild(h);
    setTimeout(()=>h.remove(),20000);
}
setInterval(heart,1200);
</script>
</body>
</html>
