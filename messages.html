<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üí¨ Messages</title>

<!-- LOCK ZOOM -->
<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no,
viewport-fit=cover">

<style>
html, body {
    margin:0;
    padding:0;
    background:#000;
    color:#7fdcff;
    font-family:'Segoe UI', sans-serif;
    height:100%;
    overflow:hidden;
}

/* HEADER */
.header {
    position:fixed;
    top:0;
    width:100%;
    padding:14px;
    text-align:center;
    font-size:1.2rem;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(10px);
    z-index:10;
    box-shadow:0 0 15px rgba(0,180,255,.4);
}

/* BACK BUTTON */
.back {
    position:absolute;
    left:14px;
    top:14px;
    font-size:1rem;
    color:#00ffff;
    cursor:pointer;
}

/* GRID */
.gallery {
    margin-top:70px;
    padding:8px;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:6px;
    overflow-y:auto;
    height:calc(100vh - 70px);
}

/* IMAGE */
.gallery img {
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,180,255,.35);
    cursor:pointer;
    user-select:none;
    -webkit-user-drag:none;
}

/* FULLSCREEN VIEW */
.viewer {
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
}
.viewer img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
}
.viewer:active {
    display:none;
}
</style>
</head>

<body>

<div class="header">
    <div class="back" onclick="goBack()">‚Üê Back</div>
    üí¨ Messages
</div>

<div class="gallery" id="gallery"></div>

<div class="viewer" id="viewer" onclick="closeViewer()">
    <img id="viewerImg">
</div>

<script>
// MESSAGE IMAGES
const images = [
    "https://i.postimg.cc/rzsRMtyj/IMG-6543.jpg",
    "https://i.postimg.cc/F1zkNJFZ/IMG-6544.jpg",
    "https://i.postimg.cc/nMr9pQV1/IMG-6545.jpg"
];

// BUILD GRID
const gallery = document.getElementById("gallery");
images.forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    img.onclick=()=>openViewer(src);
    gallery.appendChild(img);
});

// VIEWER
function openViewer(src){
    viewerImg.src=src;
    viewer.style.display="flex";
}
function closeViewer(){
    viewer.style.display="none";
}

// NAV
function goBack(){
    window.location.href="index.html";
}

// HARD LOCK ZOOM
document.addEventListener("gesturestart", e => e.preventDefault());
document.addEventListener("gesturechange", e => e.preventDefault());
document.addEventListener("gestureend", e => e.preventDefault());
document.addEventListener("wheel", e => {
    if (e.ctrlKey) e.preventDefault();
}, { passive:false });
</script>

</body>
</html>
