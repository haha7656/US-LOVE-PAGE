<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADEN & PAISLEY ðŸ’™ MESSAGES</title>

<!-- HARD iOS ZOOM LOCK -->
<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no,
viewport-fit=cover">

<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

/* BACKGROUND */
.background {
    position:fixed;
    inset:0;
    background:radial-gradient(circle at top,#020b18,#000 80%);
    z-index:-2;
}

/* PAGE */
.page {
    height:100%;
    overflow-y:auto;
    padding:60px 10px 20px;
    box-sizing:border-box;
}

/* TITLE */
h1 {
    text-align:center;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
    margin-bottom:25px;
}

/* IMAGE GRID */
.container {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
}

/* IMAGES */
.container img {
    width:95%;
    max-width:700px;
    border-radius:14px;
    border:3px solid #00ffff;
    box-shadow:0 0 15px #00ffff, 0 0 25px #0099ff;
}

/* BACK BUTTON */
.back-button {
    position:fixed;
    top:15px;
    left:15px;
    padding:8px 14px;
    font-size:0.9rem;
    color:#00ffff;
    background:linear-gradient(45deg,#00f0ff,#0099ff,#00ffff);
    border:none;
    border-radius:10px;
    box-shadow:0 0 15px #00ffff, 0 0 25px #00f0ff;
    cursor:pointer;
    z-index:10;
}
.back-button:active {
    transform:scale(0.95);
}
</style>
</head>

<body>
<div class="background"></div>

<button class="back-button" onclick="history.back()">BACK</button>

<div class="page">
    <h1>MESSAGES ðŸ’™</h1>

    <div class="container">
        <a href="https://i.postimg.cc/rzsRMtyj/IMG-6543.jpg" target="_blank">
            <img src="https://i.postimg.cc/rzsRMtyj/IMG-6543.jpg" alt="Message 1">
        </a>

        <a href="https://i.postimg.cc/F1zkNJFZ/IMG-6544.jpg" target="_blank">
            <img src="https://i.postimg.cc/F1zkNJFZ/IMG-6544.jpg" alt="Message 2">
        </a>

        <a href="https://i.postimg.cc/nMr9pQV1/IMG-6545.jpg" target="_blank">
            <img src="https://i.postimg.cc/nMr9pQV1/IMG-6545.jpg" alt="Message 3">
        </a>
    </div>
</div>

<script>
// EXTRA iOS GESTURE LOCK
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('gesturechange', e => e.preventDefault());
document.addEventListener('gestureend', e => e.preventDefault());
</script>
</body>
</html>
